<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div id="wrapper">
        <div class="section" id="section-title">2048</div>
        <div class="section" id="section-score">Score: <span id="score"></span></div>
        <div class="section" id="section-btn">
            <button class="btn" id="btn-reset">Reset</button>
        </div>
        <div class="section" id="section-gamearea">
            <table> 
            <tr class="row" id="row-0">
                <td class="col" id="0-0"></td>
                <td class="col" id="0-1"></td>
                <td class="col" id="0-2"></td>
                <td class="col" id="0-3"></td>
            </tr>
            <tr class="row" id="row-1">
                <td class="col" id="1-0"></td>
                <td class="col" id="1-1"></td>
                <td class="col" id="1-2"></td>
                <td class="col" id="1-3"></td>
            </tr>
            <tr class="row" id="row-2">
                <td class="col" id="2-0"></td>
                <td class="col" id="2-1"></td>
                <td class="col" id="2-2"></td>
                <td class="col" id="2-3"></td>
            </tr>
            <tr class="row" id="row-3">
                <td class="col" id="3-0"></td>
                <td class="col" id="3-1"></td>
                <td class="col" id="3-2"></td>
                <td class="col" id="3-3"></td>
            </tr>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
